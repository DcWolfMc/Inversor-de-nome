<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inverter nome</title>
    <script>
        function inverter(){
            var nome = document.forms["form-inversor"]["texto"].value.trim();
            for (i = nome.length;i>0;i--){
                if(nome[i] == " "){
                    var sobrenome = nome.slice(i+1, nome.length);
                    nome.trim();
                    break
                }
            }
            var texto = (sobrenome+", ");
            for(i= 0;i<nome.length;i++){
                if(nome[i] == " " ){
                    texto+= (nome.slice(0,i)+" ");
                    break
                }
            }
            for(i=0; i<nome.length;i++){
                if(nome[i] == " "){
                    texto+= (nome.slice(i+1,i+2)+ ". ")
                }
            }
            texto.trim();
            document.forms["form-inversor"]["resultado"].value = texto
        }
    </script>
    <style>

        div {
            position: absolute;
            align-items: center;
            width: 180px;
            height: 100px;
            border: none;
            background-color: lightgray;
            padding-right: 5px;
            text-align: right;
            vertical-align: baseline;
        }
        #form-inversor{
            text-align: center;
            align-content: center;
        }
    </style>
</head>
<body>
    <header></header>
    <div>
        <form id="form-inversor">
            <legend id="legend"> Inversor de nomes.</legend>
            <input type="text" nome="texto" id="texto" value="" >
            <input type="text" nome="resultado" id="resultado" disabled >
            <input type="button" value=" Inverter " onclick="inverter()"></button>
        </form>
    </div>
</body>
</html>
